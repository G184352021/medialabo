    <!DOCTYPE html>
    <p>
        <head>
            <meta charset="utf-8">
            <title>My project weather page</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
            <script src="project.js" defer></script>
            <link rel="stylesheet" href="project_style.css">
        </head>
            <h2>世界の天気</h2>
            <p class="data">ここでは12か国の天気を調べることができます。<br>表示したい国と知りたいものすべてを選択して表示ボタンを押してください。</p>
            <p class="note">注意:表示できる国は1ヵ国のみです。</p>

            <h4>知りたい情報を選択してください。</h4>
            <p class="flow">
            <input type="checkbox" name="know" id="know" value="weather.description">
            <label for="know">天気</label>
            <input type="checkbox" name="know" id="know" value="main.temp_max">
            <label for="know">最高気温</label>
            <input type="checkbox" name="know" id="know" value="main.temp_min">
            <label for="know">最低気温</label>
            <input type="checkbox" name="know" id="know" value="main.feels_like">
            <label for="know">体感温度</label>
            <input type="checkbox" name="know" id="know" value="main.humidity">
            <label for="know">湿度</label>
            <input type="checkbox" name="know" id="know" value="wind.speed">
            <label for="know">風速</label>
            </p>


            <h4>国を選んでください。</h4>
            <p class="top">
            <input type="radio" name="world" id="world" value="360630">
            <label for="world">エジプト</label>
            <input type="radio" name="world" id="world" value="524901">
            <label for="world">ロシア</label>
            <input type="radio" name="world" id="world" value="993800">
            <label for="world">南アフリカ</label>
            <input type="radio" name="world" id="world" value="1816670">
            <label for="world">中国</label>
            <input type="radio" name="world" id="world" value="1850147">
            <label for="world">日本</label>
            <input type="radio" name="world" id="world" value="1880252">
            <label for="tosi">シンガポール</label>
            <input type="radio" name="world" id="world" value="2147714">
            <label for="world">オーストラリア</label>
            <input type="radio" name="world" id="world" value="2643743">
            <label for="world">イギリス</label>
            <input type="radio" name="world" id="world" value="2968815">
            <label for="world">イタリア</label>
            <input type="radio" name="world" id="world" value="3451189">
            <label for="world">ブラジル</label>
            <input type="radio" name="world" id="world" value="5128581">
            <label for="world">アメリカ(ニューヨーク)</label>
            <input type="radio" name="world" id="world" value="5368361">
            <label for="world">アメリカ(ロサンゼルス)</label>
            </p>
            <br>
            <button id="world">表示</button>
            
            <div id="tosi"></div>

            
        </body>
    </html>
